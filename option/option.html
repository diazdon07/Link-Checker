<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand spin" href="#">
          <img src="/assets/images/lol.png" alt="" width="50" height="50" class="d-inline-block align-text-top">
        </a>
          <div class="d-flex">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="button-addon2">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
              </button>   
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="flex-shrink-0">
    <div class="container">
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Header Settings
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="input-group d-inline-block gap-2">
                <label for="h1color">Header 1 Color: </label>
                <input data-jscolor="{onInput: updateHeaderColorH1(this)}" id="h1color" name="h1color"/>
              </div>
              <div class="input-group d-inline-block gap-2">
                <label for="h1color">Header 2 Color: </label>
                <input data-jscolor="{onInput: updateHeaderColorH2(this)}" id="h2color" name="h2color"/>
              </div>
              <div class="input-group d-inline-block gap-2">
                <label for="h1color">Header 3 Color: </label>
                <input data-jscolor="{onInput: updateHeaderColorH3(this)}" id="h3color" name="h3color"/>
              </div>
              <div class="input-group d-inline-block gap-2">
                <label for="h1color">Header 4 Color: </label>
                <input data-jscolor="{onInput: updateHeaderColorH4(this)}" id="h4color" name="h4color"/>
              </div>
              <div class="input-group d-inline-block gap-2">
                <label for="h1color">Header 5 Color: </label>
                <input data-jscolor="{onInput: updateHeaderColorH5(this)}" id="h5color" name="h5color"/>
              </div>
              <div class="input-group d-inline-block gap-2">
                <label for="h1color">Header 6 Color: </label>
                <input data-jscolor="{onInput: updateHeaderColorH6(this)}" id="h6color" name="h6color"/>
              </div>
            </div>
          </div>
        </div>
